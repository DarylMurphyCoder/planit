{% extends 'base.html' %}

{% block title %}Login - PlanIt!{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h4>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Error!</strong> Invalid username or password.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" 
                               placeholder="Enter your username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" 
                               placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                    <p class="text-muted"><small>Demo: username: <code>admin</code> | password: <code>admin123</code></small></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
